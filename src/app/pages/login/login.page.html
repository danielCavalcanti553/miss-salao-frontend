<ion-content [fullscreen]="true" class="login-container">

  <div class="logo-container">
    <img src="/assets/logo-miss.png" class="logo" />
  </div>

  <!-- LOGIN -->
  <form *ngIf="isLogin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">

    <ion-item lines="none" class="input-item">
      <ion-input formControlName="email" type="email" placeholder="Email">
      </ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item password-item">
      <ion-input formControlName="password" [type]="pwHidden() ? 'password' : 'text'" placeholder="Senha">
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="login-button" type="submit" [disabled]="loginForm.invalid">
      âœ¨ Entrar na Miss
    </ion-button>



    <!--
    <ion-button expand="block" fill="outline" class="google-button" (click)="onGoogle()">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Entrar com Google
    </ion-button>
-->
    <div class="signup-link">
      <span>NÃ£o tem conta?</span>
      <button type="button" class="link-button" (click)="toggleMode()">
        Criar agora
      </button>
    </div>


  </form>

  <!-- CADASTRO -->
  <div *ngIf="!isLogin" [formGroup]="registerForm" class="form-container">

    <ion-item lines="none" class="input-item">
      <ion-input formControlName="email" type="email" placeholder="Email">
      </ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-input formControlName="password" type="password" placeholder="Senha">
      </ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-input formControlName="confirmPassword" type="password" placeholder="Repita a senha">
      </ion-input>
    </ion-item>

    <ion-note color="danger" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
      Senhas nÃ£o coincidem
    </ion-note>

    <ion-button expand="block" class="login-button" type="button" (click)="onSignUp()">

      ðŸ‘‘ Criar Conta
    </ion-button>

    <div class="signup-link">
      <span>JÃ¡ tem conta?</span>
      <a (click)="toggleMode()">Entrar</a>
    </div>

  </div>

</ion-content>
